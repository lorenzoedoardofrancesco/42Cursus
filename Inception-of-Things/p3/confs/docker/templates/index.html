            margin: 0;
            padding: 0;
            display: flex;

            justify-content: center;

            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
